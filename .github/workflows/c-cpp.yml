name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
         mkdir build
         cd build
         cmake ..
    - name: make and test
      run: |
        cd build
        make
        ./example
